      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--> <div layout="row" layout-fill> <!-- 			Sidenav --> <md-sidenav layout="column" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2 md-sidenav-left"> <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2"> <div style="font-size: 12px" ng-include="'views/partials/brand.html'"></div> </md-toolbar> <md-content flex> <md-button ng-repeat-start="item in sidenavItems" ng-show="!item.config.hide" layout="column" layout-align="start center" class="capitalize" ui-sref-active="md-warn" ng-click="item.run()" ng-href="#!{{item.originalPath}}"> <md-icon ng-if="item.config.icon" class="block">{{item.config.icon}}</md-icon> <md-icon ng-if="!item.config.icon" class="block">settings</md-icon> <div class="md-tile-content" translate>{{item.config.name}}</div> </md-button> <md-divider ng-show="!item.config.hide" ng-repeat-end></md-divider> </md-content> <md-button ng-click="showActions($event)" layout-align="center center"> <div class="md-tile-content" translate>Actions</div> </md-button> </md-sidenav> <div layout="column" flex> <!-- Add your site or application content here --> <md-toolbar layout="row" layout-align="center center"> <section layout-align="start center" layout-fill flex> <md-button class="md-icon-button" hide-gt-sm ng-click="toggleSidenav('left')" aria-label="Menu"> <md-icon>menu</md-icon> </md-button> </section> <section layout-align="end center"> <md-button class="md-icon-button" aria-label="Settings" ng-href="#!/home"> <md-icon>home</md-icon> </md-button> </section> </md-toolbar> <!-- 		    Main content --> <md-content layout="row" id="main" class="main amd-page-content" ng-view flex> </md-content> </div> </div> <script src="scripts/vendor.js"></script> <script src="scripts/scripts.js"></script> </body> </html>
